---
name: Doc

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: extractions/setup-just@v2
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - uses: actions/checkout@v4
      - run: |
          python -m pip install poetry~=1.8.4
          poetry install --no-ansi --sync
      - run: just tests
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot_doc
          path: index.html
